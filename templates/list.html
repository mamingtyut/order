{% extends "base.html" %}
{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>管理<small>酒品管理</small></h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>#</th>
                  <th>酒名</th>
                  {%for attr_name in attrs_name%}
                  <th>{{attr_name[1]}}</th>
                  {%endfor%}
                </tr>
                </thead>
                <tbody>
                {%for i, item in enumerate(items)%}
                <tr>
                  <td>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  {%for attr_name in attrs_name%}
                  <td>{{item.opts[attr_name[0]]}}</td>
                  {%endfor%}
                <tr>
                </tr>
                {%endfor%}
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
